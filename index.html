<!DOCTYPE html>
<html>
<head>
	<title>Quick Plans</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container">

	<div class="jumbotron text-center">
		<h1>Quick Plans</h1>
	</div>

	<div class="info panel panel-primary col-lg-4">
		<div class="panel-heading">
			<label for="number">Enter Your Zipcode:</label>
			<input type="number" name="zipcode" placeholder="Ex- 29076" id="zip-input">
		</div>
	</div>

	<div class="info panel panel-primary col-lg-4">
		<div class="panel-heading">
			<label for="text">Enter Your City:</label>
			<input type="text" name="city" placeholder="Ex- New York" id="city-input">
		</div>

	</div>

	<div id="foodDisplay">
	</div>

	<div id="movieDisplay">
	</div>

</div>

</body>
</html>
