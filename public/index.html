<!DOCTYPE html>
<html>
  <head>
    <title>Quick Plans</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>

  <div class="container wrap">

    <div class="jumbotron text-center">
      <img src="assets/images/bletter2.png">
    </div>

    <form class="form-inline row">
    <div class="info well col-xs-12">

        <label for="text" id="city-label"></label>
        <input class="form-control" type="text" name="city" placeholder="Enter City (ex: New York)" id="city-input">

        <label for="number" id="zip-label"></label>
        <input class="form-control" type="number" name="zipcode" placeholder="Enter Zip (ex: 29076)" id="zip-input">

        <label for="date" id="date-label"></label>
        <input class="form-control" type="date" format="mm/dd/yyyy" placeholder="Enter Date of Plans (mm/dd/yyyy)" id="date-input">

        <input class="form-control" type="submit" class='btn btn-default' id="submit-button">
    </div>
    </form>

    <div class='row'>
      <div class='col-xs-6'>
          <h2 class="panel panel-heading text-center">Restaurants</h2>
      </div>
      <div class='col-xs-6'>
        <h2 class="panel panel-heading text-center">Movies in Theaters</h2>
      </div>
    </div>
    <div id='content-area' class='row'>
      <div id="foodDisplay" class="col-xs-5 hide"></div>
      <div id="movieDisplay" class="col-xs-5 hide"></div>
    </div>
  </div>  
    <div class='container'>
      <div class="row">
        <div id='map' class='col-md-12'></div>
      </div>
    </div>

  <!-- jQuery Script -->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <!-- JavaScript Source -->
  <script src="assets/js/plans.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4UcpjPyyGuGbduMQ3ri-Gyd_JCPBhbXQ&amp;callback=initMap"
    async defer></script>
  </body>
</html>
